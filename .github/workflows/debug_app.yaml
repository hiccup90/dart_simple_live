name: build-android-apk

on:
  workflow_dispatch:   # æ”¯æŒæ‰‹åŠ¨è§¦å‘
  push:
    tags:
      - "v*"          # æ¨é€ v* æ ‡ç­¾è§¦å‘

jobs:
  build-android:
    runs-on: ubuntu-22.04
    permissions:
      contents: read

    steps:
      # 1ï¸âƒ£ ç­¾å‡ºä»£ç 
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: master

      # 2ï¸âƒ£ å®‰è£… Java 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"  # ä¹Ÿå¯ä»¥ç”¨ zulu
          java-version: "17"
          cache: gradle

      # 3ï¸âƒ£ è®¾ç½® Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.38.x"
          cache: true

      # 4ï¸âƒ£ Flutter pre-cache & pub get
      - name: Flutter pre-cache & pub get
        run: |
          cd simple_live_app
          flutter pub get
          flutter precache

      # 5ï¸âƒ£ Gradle ç¼“å­˜
      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}

      # 6ï¸âƒ£ æ„å»º APK
      - name: Build APK
        run: |
          cd simple_live_app
          flutter build apk --release --split-per-abi

      # 7ï¸âƒ£ ä¸Šä¼  APK åˆ° Artifacts
      - name: Upload APK to Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: |
            simple_live_app/build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk
            simple_live_app/build/app/outputs/flutter-apk/app-arm64-v8a-release.apk
            simple_live_app/build/app/outputs/flutter-apk/app-x86_64-release.apk

      # 8ï¸âƒ£ æ„å»ºå®Œæˆæç¤º
      - run: echo "ğŸ Android APK build job finished."
