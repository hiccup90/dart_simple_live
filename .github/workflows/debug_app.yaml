name: build-android-apk

# æ‰‹åŠ¨è§¦å‘ & æ¨é€ tag éƒ½å¯ä»¥è§¦å‘
on:
  workflow_dispatch:   # æ‰‹åŠ¨è§¦å‘
  push:
    tags:
      - "v*"

jobs:
  build-android:
    runs-on: ubuntu-22.04
    permissions:
      contents: read  # ä¸ä¸Šä¼  Releaseï¼Œä¸éœ€è¦å†™æƒé™
    steps:
      # 1ï¸âƒ£ ç­¾å‡ºä»£ç 
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: master

      # 2ï¸âƒ£ è®¾ç½® Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.38.x"
          cache: true

      # 3ï¸âƒ£ Flutter é¢„ç¼“å­˜ & pub get
      - name: Flutter pre-cache & pub get
        run: |
          cd simple_live_app
          flutter pub get
          flutter precache

      # 4ï¸âƒ£ ç¼“å­˜ Gradle
      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}

      # 5ï¸âƒ£ Build APK
      - name: Build APK
        run: |
          cd simple_live_app
          flutter build apk --release --split-per-abi

      # 6ï¸âƒ£ ä¸Šä¼  APK åˆ° Artifactsï¼ˆæ–¹ä¾¿ä¸‹è½½ï¼‰
      - name: Upload APK to Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: |
            simple_live_app/build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk
            simple_live_app/build/app/outputs/flutter-apk/app-arm64-v8a-release.apk
            simple_live_app/build/app/outputs/flutter-apk/app-x86_64-release.apk

      # 7ï¸âƒ£ æ‰“å°å®ŒæˆçŠ¶æ€
      - run: echo "ğŸ Android APK build job finished: ${{ job.status }}"
